<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div id="chat-container">
      <div id="chat"></div>
      <div class="input-area">
        <input type="text" id="mensaje" placeholder="Escribele algo al ChaBot" onkeydown="if(event.key==='Enter') enviarMensaje()">
        <button onclick="enviarMensaje()">Enviar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
